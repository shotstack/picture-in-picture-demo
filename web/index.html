<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&family=Kanit:wght@600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.3.21/plyr.css">
    <link rel="stylesheet" href="styles.css">

    <title>Shotstack Picture-in-Picture Demo</title>
    <meta name="description" content="Overlay a small video over the top of a background video to create a picture in picture video effect"/>
</head>

<body>
    <div class="container content mt-4 mb-4">
        <div class="row">
            <div class="col-5">
                <form class="jumbotron" method="post">
                    <div class="row">
                        <div class="col-12">
                            <h2>Picture-in-Picture Generator</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="video-group">
                                <div class="row">
                                    <div class="col-8">
                                        <h5>Base video</h5>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Maximum upload size of 250MB"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 mx-1 toggle" id="video-toggle">
                                    <div id="video-toggle-upload" class="col-6 border p-0 upload-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 upload-button toggle-button">
                                            <span id="video-loading-image" class="spinner-border d-none loading-image" role="status" aria-hidden="true"></span>
                                            <i id="video-upload-icon" class="fas fa-upload fa-2x w-100 upload-icon"></i>
                                        </button>
                                    </div>
                                    <div id="video-toggle-url" class="col-6 text-center border p-0 url-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 url-button toggle-button">
                                            <i class="fas fa-link fa-2x w-100"></i>
                                        </button>
                                    </div>
                                </div>
                                <input name="video-upload" class="d-none upload" type="file" id="video-upload" />
                                <input name="video-url" type="url" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" oninvalid="setCustomValidity('Only valid URLs are allowed')" oninput="setCustomValidity('')" class="form-control input-url" id="video-url" placeholder="Link to your base video" maxlength="300">
                                <div class="row my-2 d-none file-placeholder" id="video-file">
                                    <div class="col-10 name"></div>
                                    <div class="col-2 icon">
                                        <button id="video-trash" type="button" class="btn btn-danger float-right remove-file">
                                            <i class="fas fa-trash float-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="pip-group">
                                <div class="row">
                                    <div class="col-8">
                                        <h5>Picture-in-picture video</h5>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Select the video you want to use for the picture-in-picture effect. Maximum upload size of 250MB"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 mx-1 toggle" id="pip-toggle">
                                    <div id="pip-toggle-upload" class="col-6 border p-0 upload-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 p-0 upload-button toggle-button">
                                            <span id="pip-loading-image" class="spinner-border d-none loading-image" role="status" aria-hidden="true"></span>
                                            <i id="pip-upload-icon" class="fas fa-upload fa-2x w-100 upload-icon"></i>
                                        </button>
                                    </div>
                                    <div id="pip-toggle-url" class="col-6 text-center border p-0 url-toggle toggle-button-container">
                                        <button type="button" class="btn btn-secondary w-100 h-100 url-button toggle-button">
                                            <i class="fas fa-link fa-2x w-100"></i>
                                        </button>
                                    </div>
                                </div>
                                <input name="pip-upload" class="d-none upload" type="file" id="pip-upload" />
                                <input name="pip-url" type="url" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" oninvalid="setCustomValidity('Only valid URLs are allowed')" oninput="setCustomValidity('')" class="form-control input-url" id="pip-url" placeholder="Link to your picture-in-picture video" maxlength="300">
                                <div class="row my-2 d-none file-placeholder" id="pip-file">
                                    <div class="col-10 name"></div>
                                    <div class="col-2 icon">
                                        <button type="button" class="btn btn-danger float-right remove-file">
                                            <i class="fas fa-trash float-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="position-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="position">Position</label>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Please select where in the video you would like to place your picture-in-picture video."></i>
                                    </div>
                                </div>
                                <select name="position" id="position" class="custom-select" required>
                                    <option value="">Choose...</option>
                                    <option value="topLeft">Top Left</option>
                                    <option value="topRight">Top Right</option>
                                    <option value="bottomLeft">Bottom Left</option>
                                    <option value="bottomRight">Bottom Right</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="clip-length-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="clip-length">Clip length</label>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="Enter the total duration of your video clip here in seconds."></i>
                                    </div>
                                </div>
                                <input name="clip-length" type="number" min=1 max=600 step=1 pattern="[0-1]" oninvalid="setCustomValidity('Only values between 1 and 600 are allowed')" oninput="setCustomValidity('')" class="form-control" id="clip-length" placeholder="Clip length in seconds" maxlength="3" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="pip-scale-group">
                                <div class="row">
                                    <div class="col-8">
                                        <label for="pip-scale">Picture-in-picture scale</label>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="You can resize your picture-in-picture video to fit your video."></i>
                                    </div>
                                </div>
                                <select name="pip-scale" id="pip-scale" class="custom-select" required>
                                    <option value="">Choose...</option>
                                    <option value="0.05">0.05x</option>
                                    <option value="0.10">0.10x</option>
                                    <option value="0.15">0.15x</option>
                                    <option value="0.20">0.20x</option>
                                    <option value="0.25">0.25x</option>
                                    <option value="0.30">0.30x</option>
                                    <option value="0.35">0.35x</option>
                                    <option value="0.40">0.40x</option>
                                    <option value="0.45">0.45x</option>
                                    <option value="0.5">0.50x</option>
                                    <option value="0.55">0.55x</option>
                                    <option value="0.60">0.60x</option>
                                    <option value="0.65">0.65x</option>
                                    <option value="0.70">0.70x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="0.80">0.80x</option>
                                    <option value="0.85">0.85x</option>
                                    <option value="0.90">0.90x</option>
                                    <option value="0.95">0.95x</option>
                                    <option value="1">1.00x</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="advanced-checkbox-group">
                                <label for="advanced-checkbox" class="w-100">
                                    <div class="row">
                                        <div class="col-8">
                                            Advanced settings
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-caret-down float-right"></i>
                                        </div>
                                    </div>
                                </label>
                                <input name="advanced-checkbox" type="checkbox" class="form-control w-auto d-none" id="advanced-checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="advanced">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group" id="pip-x-offset-group">
                                        <div class="row">
                                            <div class="col-10">
                                                <label for="pip-x-offset">X offset</label>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="The x-offset is the location of your picture-in-picture video on the x-axis relative to it's position on your video."></i>
                                            </div>
                                        </div>
                                        <input name="pip-x-offset" type="number" min=-1 max=1 step=0.01 pattern="[0-1]" oninvalid="setCustomValidity('Only values between -1 and 1 are allowed')" oninput="setCustomValidity('')" class="form-control advanced" id="pip-x-offset" placeholder="Offset your pip video on the x axis" maxlength="4">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group" id="pip-y-offset-group">
                                        <div class="row">
                                            <div class="col-10">
                                                <label for="pip-y-offset">Y offset</label>
                                            </div>
                                            <div class="col-2">
                                                <i class="fas fa-info-circle float-right info" id="info-video" data-toggle="tooltip" data-placement="right" title="The y-offset is the location of your picture-in-picture on the y-axis relative to it's position on your video."></i>
                                            </div>
                                        </div>
                                        <input name="pip-y-offset" type="number" min=-1 max=1 step=0.01 pattern="[0-1]" oninvalid="setCustomValidity('Only values between -1 and 1 are allowed')" oninput="setCustomValidity('')" class="form-control advanced" id="pip-y-offset" placeholder="Offset your pip on the y axis" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errors"></div>
                    <button type="submit" class="btn btn-primary" id="submit-video">Render video</button>
                </form>
                <div class="mt-3">
                    <img class="mr-1" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAABLFBMVEUAAAD///8XFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRYXFRZ95wE6AAAAY3RSTlMAAAECAwQHCAwNDxAREhQVFhgZHh8hKDEyMzQ1ODk8Pj9CRllcXl9gYmNkZWdob3N0dXh6foqPl5udnqSpqqutrrC3ucHCw8TJ0NHS1trb3N7f4eLj6Orr7PHy8/X29/r7/P5vXnskAAABfUlEQVR4AYXReVfTQBQF8GsgEVKCRJCluIgsEkFxQRaIEBFFILSAoqR7e7//d3DenLTNknP8/TN/zHt3zj2DoUnv8LJO1i8PvUnkzfkdDnT8OaTZez2m9Pbs1Po1c64TIUsRC0RLiC1ELBQtQJu4IRkeR6m745DkzQTEAZUVWN6dqnh6qqreeRZWqBxAKVPMS5XZESgjs1JgnqIMIKBYRMYiRQC4XYo1ZKxRdF1sUvx2kOH8otiET7GOnHUKH6FOspFj67dDNKncosAtlSYoKihQpQBFDQVqFPExhZypePWcYhU5qxTn2Ke4MJFhXlDsY5naDjJ2qC1jvEHtyEXC4yNqjXFgl/z88jvZ/rJRHtXhz94GbVLbBTDdYm/L+kklMKAYX9nXmoayTfLpE/mb59BesG8bwjwjv6HkfXo1Cu0RY2cmNLdKvsNQidSqLmIzFfLHh9cfH6YGKjMYcE4oSsmBEwcJxps/6YG/GwbSxrau7i1o1v3V+zH0PfiPf1zqq3ByA7pMAAAAAElFTkSuQmCC">
                    <a href="https://github.com/shotstack/pip-demo" target="_blank">Get the Source Code</a>
                </div>
            </div>
            <div class="col-7 video-container">
                <div id="instructions" class="row justify-content-center align-items-center">
                    <div class="col-6 text-center jumbotron border">
                        <p>Your video will display here</p>
                    </div>
                </div>
                <div id="status" class="row justify-content-center align-items-center d-none">
                    <div class="col-6 text-center">
                        <i class="fas fa-2x"></i>
                        <p></p>
                        <div class="progress" style="height: 2px;">
                            <div style="width: 0;" class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small>Hold tight, rendering may take a minute...</small>
                    </div>
                </div>
                <video id="player" playsinline controls></video>
                <div id="json" class="row">
                    <div class="col">
                        <p>
                            <a class="btn btn-primary" id="download" href="#" target="_blank" role="button">
                                Download
                            </a>
                            <a class="btn btn-primary ml-2" data-toggle="collapse" href="#jsonExpand" role="button" aria-expanded="false" aria-controls="jsonExpand">
                                Show JSON
                            </a>
                        </p>
                        <div class="collapse" id="jsonExpand">
                            <div class="card card-body">
                                <pre><code class="json-container"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plyr.io/3.3.21/plyr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
